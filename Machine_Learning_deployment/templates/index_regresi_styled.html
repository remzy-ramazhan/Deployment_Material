<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Boston Housing Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="CRIM">CRIM (per capita crime rate by town):</label>
        <input type="text" id="CRIM" name="CRIM" required>
        
        <label for="ZN">ZN (proportion of residential land zoned for lots over 25,000 sq.ft.):</label>
        <input type="text" id="ZN" name="ZN" required>
        
        <label for="INDUS">INDUS (proportion of non-retail business acres per town):</label>
        <input type="text" id="INDUS" name="INDUS" required>
        
        <label for="CHAS">CHAS (Charles River dummy variable (1 if tract bounds river; 0 otherwise)):</label>
        <input type="text" id="CHAS" name="CHAS" required>
        
        <label for="NOX">NOX (nitric oxides concentration (parts per 10 million)):</label>
        <input type="text" id="NOX" name="NOX" required>
        
        <label for="RM">RM (average number of rooms per dwelling):</label>
        <input type="text" id="RM" name="RM" required>
        
        <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940):</label>
        <input type="text" id="AGE" name="AGE" required>
        
        <label for="DIS">DIS (weighted distances to five Boston employment centres):</label>
        <input type="text" id="DIS" name="DIS" required>
        
        <label for="RAD">RAD (index of accessibility to radial highways):</label>
        <input type="text" id="RAD" name="RAD" required>
        
        <label for="TAX">TAX (full-value property-tax rate per $10,000):</label>
        <input type="text" id="TAX" name="TAX" required>
        
        <label for="PTRATIO">PTRATIO (pupil-teacher ratio by town):</label>
        <input type="text" id="PTRATIO" name="PTRATIO" required>
        
        <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town):</label>
        <input type="text" id="B" name="B" required>
        
        <label for="LSTAT">LSTAT (% lower status of the population):</label>
        <input type="text" id="LSTAT" name="LSTAT" required>
        
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <div class="prediction">
            <h2>Prediction Result</h2>
            <p>Predicted Price: ${{ prediction }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
